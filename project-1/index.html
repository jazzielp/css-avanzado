<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 1</title>
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="layout__aside">
        <!-- PERFILE -->
        <section class="aside__user-info">
          <div class="user-info__general">
            <div class="user-info__container-img">
              <img
                src="./assets/img/default-user.jpg"
                alt="foto de perfil de Jazziel Puente"
                class="user-info__img"
              />
            </div>
            <h2 class="user-info__name">Jazziel Puente</h2>
            <h4 class="user-info__job">Desarrollador web</h4>
          </div>
        </section>
        <!-- ---- -->

        <!-- MENU -->
        <nav class="layout__menu">
          <ul class="menu__list">
            <li class="menu__option">
                <a href="" class="menu__link">
                    <i class="fa-solid fa-house menu__icon"></i>
                    <span class="menu__overlay">
                        home
                    </span>
                </a>
            </li>

            <li class="menu__option">
                <a href="" class="menu__link">
                    <i class="fa-solid fa-user menu__icon"></i>
                    <span class="menu__overlay">
                        Sobre mi
                    </span>
                </a>
            </li>

            <li class="menu__option">
                <a href="" class="menu__link">
                    <i class="fa-solid fa-graduation-cap menu__icon"></i>
                    <span class="menu__overlay">
                        Estudios
                    </span>
                </a>
            </li>

            <li class="menu__option">
                <a href="" class="menu__link">
                    <i class="fa-solid fa-briefcase menu__icon"></i>
                    <span class="menu__overlay">
                        Portafolio
                    </span>
                </a>
            </li>

            <li class="menu__option">
                <a href="" class="menu__link">
                    <i class="fa-solid fa-book menu__icon"></i>
                    <span class="menu__overlay">
                        Blog
                    </span>
                </a>
            </li>
            <li class="menu__option">
                <a href="" class="menu__link">
                    <i class="fa-solid fa-envelope menu__icon"></i>
                    <span class="menu__overlay">
                        Contacto
                    </span>
                </a>
            </li>
          </ul>
        </nav>
      </aside>
    </div>
  </body>
</html>
